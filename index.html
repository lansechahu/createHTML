<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <title>奥迪企业号新闻简易编辑器</title>
    <!--<link type="text/css" rel="stylesheet" href="css/index.css"/>-->
</head>
<body>
<div id="headBar">
    <div>奥迪企业号新闻简易编辑器</div>
    <div id="skinBox">
        <button style="background: var(--greenBg);" onclick="setSkin('theme1',this)" class="select_skin"></button>
        <button style="background: var(--chengBg);" onclick="setSkin('theme2',this)"></button>
        <button style="background: var(--blueBg);" onclick="setSkin('theme3',this)"></button>
    </div>
</div>
<div id="container">
    <div class="row">
        <!--左边-->
        <div id="left">
            <!--头部面板-->
            <div class="headBar">
                <div class="titleBar">
                    <div class="title">文章内容编辑：</div>
                    <button id="zhuanBtn">转换</button>
                </div>
            </div>
            <!--编辑面板-->
            <div id="panel-body">
                <div id="toolBar">
                    <div style="width: 70px;">
                        <button class="btn" onclick="addTitle()">大标题</button>
                        <button class="btn" onclick="addDot()">弹点内容</button>
                        <button class="btn" onclick="addStrong()">粗体段落</button>
                        <button class="btn" onclick="addContent()">正文段落</button>
                        <button class="btn" onclick="addPic()">加入图片</button>
                        <button class="btn" onclick="addCuTxt()">加粗选中的文字</button>
                        <button class="btn" onclick="addLink()">给选中的文字加链接</button>
                        <button class="btn" onclick="addVideo()">加入视频</button>
                    </div>
                </div>

                <div id="edit-area">
                    <!--<div class="area-box" data-type="pic">
                        <div class="picBox">
                            <div class="pic-sub">
                                <div class="area_title">图片地址:</div>
                                <div class="img-area" style="border: 1px solid #000000;"></div>
                            </div>
                            <button onclick="uploadPicClick(this)" class="my-img">上传图片</button>
                            <input type="file" accept="image/*" class="img-upload" onchange="uploadPic(this)"></input>
                        </div>
                        <div class="btnBox">
                            <button class="delBtn" onclick="delItem(this)">删除</button>
                            <button class="moveBtn" onclick="moveUp(this)">上移</button>
                            <button class="moveBtn" onclick="moveDown(this)">下移</button>
                        </div>
                    </div>-->

                    <!--<div class="area-box" data-type="video">
                        <div class="videoBox">
                            <div class="video-sub">
                                <div class="area_title">视频链接:</div>
                                <textarea class="video-area" placeholder="视频链接"></textarea>
                            </div>
                            <div class="video-sub">
                                <div class="area_title">封面图:</div>
                                <textarea class="img-area" placeholder="封面图链接"></textarea>
                            </div>
                        </div>
                        <div class="btnBox">
                            <button class="delBtn" onclick="delItem(this)">删除</button>
                            <button class="moveBtn" onclick="moveUp(this)">上移</button>
                            <button class="moveBtn" onclick="moveDown(this)">下移</button>
                        </div>
                    </div>-->
                </div>
            </div>
        </div>

        <!--右边 显示最终效果-->
        <div id="right">
            <!--头部面板-->
            <div class="headBar">
                <div class="titleBar">
                    <div class="title">最终效果：</div>
                </div>
            </div>
            <!--显示内容-->
            <div id="final-content"></div>
        </div>

        <div class="clear"></div>
    </div>

    <!--显示代码-->
    <div id="content-show">
        <!--标题面板-->
        <div class="headBar">
            <div class="titleBar">
                <div class="title">格式化的标题：</div>
                <div id="formatTitle"></div>
                <button id="copyTitleBtn">复制</button>
            </div>
        </div>
        <!--头部面板-->
        <div class="headBar">
            <div class="titleBar">
                <div class="title">生成的HTML代码：</div>
                <button id="copyBtn">复制</button>
            </div>
        </div>
        <!--显示面板-->
        <div id="panel-show"></div>
    </div>
</div>

<div id="popBox">
    <div id="pop_msg"></div>
</div>


</body>
</html>
